name: Deploy to Google Cloud

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: django-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2

    # Configure Docker to authenticate with Artifact Registry
    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker $REGION-docker.pkg.dev

    # Build using Artifact Registry image path
    - name: Build Backend Docker Image
      run: |
        cd backend
        IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/backend/$SERVICE_NAME"
        docker build -t "$IMAGE:${{ github.sha }}" .
        docker tag "$IMAGE:${{ github.sha }}" "$IMAGE:latest"

    - name: Push Backend Image to Artifact Registry
      run: |
        IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/backend/$SERVICE_NAME"
        docker push "$IMAGE:${{ github.sha }}"
        docker push "$IMAGE:latest"

    - name: Deploy Backend to Cloud Run
      run: |
        IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/backend/$SERVICE_NAME:latest"
        gcloud run deploy $SERVICE_NAME \
          --image "$IMAGE" \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --memory 512Mi \
          --cpu 1 \
          --min-instances 0 \
          --max-instances 10 \
          --timeout 300 \
          --set-env-vars DJANGO_SETTINGS_MODULE=myapp_conf.settings_prod \
          --set-env-vars SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}" \
          --set-env-vars DATABASE_URL="${{ secrets.DATABASE_URL }}" \
          --add-cloudsql-instances ${{ secrets.CLOUD_SQL_CONNECTION_NAME }}

    - name: Build Frontend
      run: |
        cd frontend/myapp_front
        echo "REACT_APP_API_URL=https://django-backend-930184937279.us-central1.run.app" > .env.production
        echo "PUBLIC_URL=https://storage.googleapis.com/myproject-frontend-bucket-unique" >> .env.production
        npm ci
        npm run build

    - name: Deploy Frontend to Cloud Storage
      run: |
        cd frontend/myapp_front
        gcloud storage rsync --recursive --delete-unmatched-destination-objects build gs://myproject-frontend-bucket-unique
        
    - name: Set Public Access for Frontend
      run: |
        gcloud storage buckets add-iam-policy-binding gs://myproject-frontend-bucket-unique --member=allUsers --role=roles/storage.objectViewer

    - name: Get Deployment URLs
      run: |
        BACKEND_URL=$(gcloud run services describe $SERVICE_NAME --region=$REGION --format='value(status.url)')
        echo "âœ… Backend deployed to: $BACKEND_URL"
        echo "âœ… Frontend deployed to: https://storage.googleapis.com/myproject-frontend-bucket-unique/index.html"
        echo "ðŸŽ‰ Deployment completed successfully!"

name: Deploy to Google Cloud

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: django-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2

    # Configure Docker to authenticate with Artifact Registry
    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker $REGION-docker.pkg.dev

    # Build using Artifact Registry image path
    - name: Build Backend Docker Image
      run: |
        cd backend
        IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/backend/$SERVICE_NAME"
        docker build -t "$IMAGE:${{ github.sha }}" .
        docker tag "$IMAGE:${{ github.sha }}" "$IMAGE:latest"

    - name: Push Backend Image to Artifact Registry
      run: |
        IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/backend/$SERVICE_NAME"
        docker push "$IMAGE:${{ github.sha }}"
        docker push "$IMAGE:latest"

    - name: Deploy Backend to Cloud Run
      run: |
        IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/backend/$SERVICE_NAME:latest"
        gcloud run deploy $SERVICE_NAME \
          --image "$IMAGE" \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --memory 512Mi \
          --cpu 1 \
          --min-instances 0 \
          --max-instances 10 \
          --timeout 300 \
          --set-env-vars DJANGO_SETTINGS_MODULE=myapp_conf.settings_prod \
          --set-env-vars SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}" \
          --set-env-vars DATABASE_URL="${{ secrets.DATABASE_URL }}" \
          --add-cloudsql-instances ${{ secrets.CLOUD_SQL_CONNECTION_NAME }}

    - name: Get Backend URL
      run: |
        BACKEND_URL=$(gcloud run services describe $SERVICE_NAME --region=$REGION --format='value(status.url)')
        echo "âœ… Backend deployed to: $BACKEND_URL"
        echo "ðŸŽ‰ Deployment successful!"
